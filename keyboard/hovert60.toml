[templates]

config = """\
#include <behaviors.dtsi>
#include <dt-bindings/zmk/keys.h>

{{ #each includes }}
#include <{{ this }}>
{{ /each }}

/ {
    keymap {
        compatible = "zmk,keymap";

{{ #each layers }}
        {{ @key }} {
            bindings = <
{{> bindings this.keys }}
            >;
        };

{{ /each }}
    };
};
"""

# Note: it's easier to set this up after the slots are rendered into the SVG,
# as the slots show their ids :)

bindings = """\
